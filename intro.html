<!doctype html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <title>Intro - Багийн танилцуулга</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: radial-gradient(circle at top left, #0d0d0d, #1c1c1c, #3a3a3a);
        color: #fff;
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow: hidden;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 0 0 15px rgba(124, 58, 237, 0.85);
        animation: glow 2s infinite alternate;
      }
      @keyframes glow {
        from { text-shadow: 0 0 10px rgba(124, 58, 237, 0.6); }
        to   { text-shadow: 0 0 25px rgba(124, 58, 237, 1); }
      }

      .content {
        background: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        max-width: 800px;
        text-align: center;
        animation: fadeIn 1.5s ease;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      h2 {
        font-size: 2em;
        margin-bottom: 10px;
        color: #b3e5fc;
      }

      .team-info {
        font-size: 1.3em;
        line-height: 1.8;
      }
      .highlight { color: #e0b3ff; font-weight: bold; }
    </style>
  </head>
  <body>
    <h1>Санах ойн удирдлага</h1>

    <div class="content">
      <h2>Багийн дугаар: <span class="highlight">05</span></h2>
      <div class="team-info">Б.Өсөхбаяр — B232270074</div>
      <div class="team-info">Б.Буянтогтох — B232270093</div>
      <div class="team-info">О.Төрболд — B232270090</div>
      <div class="team-info">Э.Цэгмид — B232270103</div>
    </div>

    <script>
      document.addEventListener("keydown", function (event) {
        if (event.key.toLowerCase() === "a") {
          window.location.href = "slide21.html"; // Одоо дараагийн хуудсыг өмнөх слайд руу шилжүүлнэ
        }
        else if (event.key.toLowerCase() === "d") {
          window.location.href = "slide1.html"; // Одоо өмнөх хуудсыг өмнөх слайд руу шилжүүлнэ
        }
      });
    </script>
  </body>
</html>
