<!doctype html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <title>Slide 2 - Санах ойн төрлүүд</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0d0d0d, #1c1c1c, #3a3a3a);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow: hidden;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 0 0 15px rgba(0, 188, 212, 0.7);
        animation: glow 2s infinite alternate;
      }
      @keyframes glow {
        from {
          text-shadow: 0 0 10px rgba(0, 188, 212, 0.6);
        }
        to {
          text-shadow: 0 0 25px rgba(0, 188, 212, 1);
        }
      }

      .content {
        background: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        max-width: 1000px;
        text-align: left;
        animation: fadeIn 1.5s ease;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .content ul {
        font-size: 1.3em;
        line-height: 1.8;
        margin: 20px 0;
        list-style: "✔ ";
        margin-left: 40px;
      }

      .highlight {
        color: #00bcd4;
        font-weight: bold;
      }

      .simulation {
        margin-top: 30px;
        text-align: center;
      }

      .simulation img {
        width: 80%;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      }

      .hint {
        margin-top: 30px;
        font-size: 1em;
        color: #bbbbbb;
        font-style: italic;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Санах ойн төрлүүд</h1>
    <div class="content">
      <ul>
        <li><span class="highlight">Primary memory (RAM)</span> – түр зуурын, хурдан хандалттай</li>
        <li><span class="highlight">Secondary storage (SSD/HDD)</span> – байнгын хадгалалт</li>
        <li><span class="highlight">Register, Cache, RAM</span> – хурд, багтаамжийн ялгаа</li>
        <li><span class="highlight">Volatile vs Non-volatile</span> – унтраахад устах эсвэл хадгалагдах</li>
      </ul>
      <div class="simulation">
        <img src="image/memory_types.jpg" alt="Memory Types Diagram" />
      </div>
    </div>

    <script>
      document.addEventListener("keydown", function (event) {
        if (event.key.toLowerCase() === "d") {
          window.location.href = "slide3.html"; // Next slide
        }
        if (event.key.toLowerCase() === "a") {
          window.location.href = "slide1.html"; // Previous slide
        }
      });
    </script>
  </body>
</html>
